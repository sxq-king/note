<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
   <!-- 设置浏览器图标 -->
  <link rel="icon" href="/logo.png" type="image/x-png" />
  <link rel="shortcut icon" href="/myicon.ico" type="image/x-icon" />
   <!--默认主题-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中>>></div>
 
  <script>
    window.$docsify = {
      name: 'SXQの笔记库',			// 项目名称
	  homePage: '快速入门.md',
      repo: 'https://github.com/sxq-king',	// 仓库地址，点击右上角自动跳转到github
	  loadNavbar: true,				// 顶部导航栏
      loadSidebar: true,			// 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
	  subMaxLevel: 3,				// 侧边栏的菜单级数
	  coverpage: true,				// 封面支持,加载的是项目根目录下的_coverpage.md文件
	  //onlyCover: true,			// 固定封面
	  auto2top: true,			//切换页面后是否自动跳转到页面顶部
       search: {					//全文搜索
        maxAge: 86400000, 			// 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3					 // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
    <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
 <!--全文搜索,直接用官方提供的无法生效-->
 <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
 <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
